<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>site</title>

     <!-- fonts -->
     <!-- chakra petch -->
     <link rel="stylesheet" href="./assets/fonts/chakra_petch/stylesheet.css" />
     <!-- molle -->
     <link rel="stylesheet" href="./assets/fonts/mulish/stylesheet.css">
 
     <!-- third party css libraries -->
     <!-- bootstrap -->
     <link rel="stylesheet" href="./assets/css/bootstrap.min.css" />

    <!--  Base project styles -->
    <link rel="stylesheet" href="./assets/css/utility.css" />
 
     <!-- main style -->
     <link rel="stylesheet" href="./assets/css/style.css" />
     <!-- media query -->
     <link rel="stylesheet" href="./assets/css/media.css">
</head>
<body>
    <!-- header start -->
    <header class="pt-4 pb-4 bg-black text-second">
        <div class="container">
            <nav class="d-flex justify-content-between align-items-center">

                <!-- logo start -->
                <div class="logo">
                    <img src="./assets/images/logo.png" alt="logo" width="200px">
                </div>
                <!-- logo end -->

                <!-- nav links start -->
                <div class="navLinks chakra d-none d-lg-block">
                    <ul class="d-flex list-unstyled gap-5 align-items-center mb-0">
                        <li class="fw-bold position-relative pointer">HOME</li>
                        <li class="fw-bold position-relative pointer">PAGES</li>
                        <li class="fw-bold position-relative pointer">
                            SERVICES
                            <ul class="submenu">
                                <li>SERVICES 1</li>
                                <li>SERVICES 2</li>
                                <li>SINGLE SERVICE 1</li>
                                <li>SINGLE SERVICE 2</li>
                            </ul>
                        </li>
                        <li class="fw-bold position-relative pointer">SHOP</li>
                        <li class="fw-bold position-relative pointer">BLOG</li>
                    </ul>
                </div>
                <!-- nav links end -->

                <!-- nav-phone-number start-->
                <button class="navPhoneNumber bg-black ps-3 pe-3 pt-1 pb-1 position-relative d-none d-lg-block">
                    <p class="mb-0 text-white fs-5 fw-bold mulish">+91 92 65 82 7402</p>
                </button>
                
                <!-- nav-phone-number end -->

                <!-- mobile menu  start-->
                <button class="d-block d-lg-none border-0 bg-transparent" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvas">
                    <img src="./assets/images/menu-icon.png" alt="menu" class="invert">
                </button>
                <!-- mobile menu end -->
            </nav>
        </div>
    </header>
    <!-- header end -->
    <!-- main start -->
    <main></main>
    <!-- main end -->
    <!-- footer start -->
    <footer></footer>
    <!-- footer end -->

    <!-- offcanvas start -->
      <div class="offcanvas offcanvas-start chakra bg-black text-white" tabindex="-1" id="offcanvas" aria-labelledby="offcanvasExampleLabel">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvas-title">
            <img src="./assets/images/logo.png" alt="" width="230px">
          </h5>
          <button type="button" class="btn-close shadow-none" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          <div>
            <ul class="list-unstyled">
                <li class="pointer fw-bold">
                    <p class="d-inline-flex gap-1">
                        <div class="offcanvas-li-container w-100 border-bottom d-flex justify-content-between align-items-center pb-2">
                            <p class="mb-0">HOME</p>
                            <a class="btn p-1 border-white" data-bs-toggle="collapse" href="#collapse" role="button" aria-expanded="false">
                                <img src="./assets/images/arrow-down.png" alt="" class="invert">
                            </a>
                        </div>
                      </p>
                      <div class="collapse" id="collapse">
                        <div class="card card-body bg-black">
                            <ul class="offcanvas-submenu list-unstyled text-white d-flex flex-column gap-2">
                                <li>SERVICE 1</li>
                                <li>SERVICE 2</li>
                                <li>SINGLE SERVICE 1</li>
                                <li>SINGLE SERVICE 2</li>
                            </ul>
                        </div>
                      </div>
                </li>
                <li class="pointer fw-bold">PAGES</li>
                <li class="pointer fw-bold">SERVICES</li>
                <li class="pointer fw-bold">SHOP</li>
                <li class="pointer fw-bold">BLOG</li>
            </ul>
          </div>
        </div>
      </div>
    <!-- offcanvas end -->
    <!-- js -->
    <script src="./assets/js/boostrap.bundle.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
